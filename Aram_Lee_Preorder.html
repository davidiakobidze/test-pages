<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preorder Traversal</title>
</head>
<body>
    <h1>Preorder Traversal of a Binary Tree</h1>
    <p>In a preorder traversal, the nodes are recursively visited in this order; root, left, right.</p>
    <h2>Example</h2>
    <pre>
         a
        / \
       b   c
      / \  /
     d   e f
    </pre>
    <h2>Preorder output</h2>
    <p>For the above tree, the preorder output will be: a, b, d, e, c, f</p>
</body>
</html>
