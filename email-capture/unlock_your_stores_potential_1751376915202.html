<div class="container">
    <h1>Unlock Your Potential!</h1>
    <p>Join our community of successful boutique owners and receive exclusive marketing insights.</p>
    <div class="testimonial">"InsightGen helped my boutique increase online sales by 50%!" - Emily, Boutique Owner</div>
    <div class="testimonial">"The marketing strategies were a game changer for my business!" - Michael, Boutique Owner</div>
    <form id="email-form">
        <input id="email" placeholder="Your email" required type="email"/>
        <button type="submit">Sign Up for Insights</button>
        <div class="message" id="message"></div>
    </form>
</div>
<script>
    const form = document.getElementById("email-form");
    const message = document.getElementById("message");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        try {
            const res = await fetch("https://cheek.app.n8n.cloud/webhook/3eb8642a-d9d2-414e-bc55-c083a8d68627/email-capture", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email })
            });
            if (res.ok) {
                message.textContent = "✅ Your email has been saved!";
                message.style.color = "#00ffae";
                message.style.display = "block";
                form.reset();
            } else {
                message.textContent = "❌ Something went wrong. Please try again.";
                message.style.color = "#ff8888";
                message.style.display = "block";
            }
        } catch (err) {
            console.error(err);
            message.textContent = "❌ Network error. Please try again.";
            message.style.color = "#ff8888";
            message.style.display = "block";
        }
    });
</script>
